<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Touch Event Horizon</title>
	<style> body { margin: 0; background: #fff; } canvas { background: #eee; } </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
var p1Counter = 0;
var p2Counter = 0;
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#0095DD";
ctx.font = "bold 16px Arial";
window.addEventListener("touchstart", handleStart, false);
window.addEventListener("touchmove", handleMove, false);
window.addEventListener("touchend", handleEnd, false);

function handleStart(evt){
	evt.preventDefault();
	ctx.clearRect (0, 0, canvas.width, canvas.height);
	for (var i = evt.touches.length - 1; i >= 0; i--) {
		var touch = evt.touches[i];
		var x = evt.touches[i].pageX;
		var y = evt.touches[i].pageY;
		if(x <= 240){
			p1Counter++;
		}
		if(x > 240){
			p2Counter++;
		}
		ctx.fillText("P1: "+ p1Counter, 155, 20);
		ctx.fillText("P2: "+p2Counter, canvas.width-175, 20);
		ctx.beginPath();
		ctx.fillStyle = "#0095DD";
		ctx.arc(155, 80, p1Counter, 0, 2*Math.PI);
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();
		ctx.fillStyle = "#0095DD";
		ctx.arc(canvas.width-175, 80, p2Counter, 0, 2*Math.PI);
		ctx.fill();
		ctx.closePath();
	}
};
function handleMove(evt){
	evt.preventDefault();
	for (var i = evt.touches.length - 1; i >= 0; i--) {
		var touch = evt.touches[i];
		var x = evt.touches[i].pageX;
		var y = evt.touches[i].pageY;

		ctx.beginPath();
		ctx.fillStyle = "#0095DD";
		ctx.arc(x, y, 10, 0, 2*Math.PI);
		ctx.fill();
		ctx.closePath();
	}
};

function handleEnd(evt){
	ctx.clearRect (0, 0, canvas.width, canvas.height);
	ctx.fillText("P1: "+ p1Counter, 155, 20);
	ctx.fillText("P2: "+p2Counter, canvas.width-175, 20);
}

function drawBar(){
	ctx.beginPath();
	ctx.fillStyle = "#0095DD";
	ctx.fillRect(100,50,100,10);
	ctx.closePath();

	ctx.beginPath();
	ctx.fillStyle = "#0095DD";
	ctx.arc(150,55,20,0,2*Math.PI);
	ctx.fill();
	ctx.closePath();
}
</script>
</body>
</html>
