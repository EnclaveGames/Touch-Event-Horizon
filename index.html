</head>

<canvas width="480" height="320"></canvas>

<script>
var playerOneCounter = 0;
var playerTwoCounter = 0;
var ctx = document.getElementsByTagName('canvas')[0].getContext('2d');

window.addEventListener("touchstart", handleStart, false);
//window.addEventListener("touchmove", handleMove, false);

function handleStart(evt){
	for (var i = evt.touches.length - 1; i >= 0; i--) {
		var touch = evt.touches[i];
		var x = evt.touches[i].pageX;
		var y = evt.touches[i].pageY;
		if (x>=250){
			playerTwoCounter+=1;
			alert(playerOneCounter+" "+playerTwoCounter);
		}
		if (x<=250){
			playerOneCounter+=1;
			alert(playerOneCounter+" "+playerTwoCounter);
		}
	}	
};

</script>
