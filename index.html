<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Touch Event Horizon</title>
	<style> body { margin: 0; background: #fff; } canvas { background: #eee; width: 100%; } </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
var p1Counter = 0;
var p2Counter = 0;
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#0095DD";
ctx.font = "bold 16px Arial";
window.addEventListener("touchstart", handleStart, false);
window.addEventListener("touchmove", handleMove, false);
// drawBar();

function handleStart(evt){
	ctx.clearRect (0, 0, canvas.width, canvas.height);
	for (var i = evt.touches.length - 1; i >= 0; i--) {
		var touch = evt.touches[i];
		var x = evt.touches[i].pageX;
		var y = evt.touches[i].pageY;
		if(x >= canvas.width/2){
			p1Counter++;
			ctx.fillText("P1: "+ p1Counter, 5, 20);
			ctx.fillText("P2: "+p2Counter, canvas.width-25, 20);
		}
		if(x <= canvas.width/2){
			p2Counter++;
			ctx.fillText("P1: "+ p1Counter, 5, 20);
			ctx.fillText("P2: "+p2Counter, canvas.width-25, 20);
		}
	}	
};
function handleMove(evt){
	alert("MOVE!");
};

function drawBar(){
	ctx.beginPath();
	ctx.fillStyle = "#0095DD";
	ctx.fillRect(100,50,100,10);
	ctx.closePath();

	ctx.beginPath();
	ctx.fillStyle = "#0095DD";
	ctx.arc(150,55,20,0,2*Math.PI);
	ctx.fill();
	ctx.closePath();
}
</script>
</body>
</html>
